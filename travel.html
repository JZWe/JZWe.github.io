<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- fontawesome JS-->
    <script src="https://kit.fontawesome.com/08a65ba134.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/travel.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h1>高雄旅遊資訊</h1>
            <select name="selectArea" class="topdownList">
                <option disabled selected>- -請選擇行政區-</option>
                <option>三民區</option>
                <option>內門區</option>
                <option>美濃區</option>
                <option>大樹區</option>
                <option>小港區</option>
                <option>六龜區</option>
                <option>仁武區</option>
                <option>左營區</option>
                <option>鹽埕區</option>
                <option>田寮區</option>
                <option>永安區</option>
                <option>甲仙區</option>
                <option>鼓山區</option>
                <option>杉林區</option>
                <option>那瑪夏</option>
                <option>岡山區</option>
                <option>高雄市</option>
                <option>前鎮區</option>
                <option>新興區</option>
                <option>苓雅區</option>
                <option>茂林區</option>
                <option>茄萣區</option>
                <option>梓官區</option>
                <option>旗津區</option>
                <option>桃源區</option>
                <option>楠梓區</option>
                <option>前金區</option>
                <option>鳳山區</option>
            </select>
            
            <div class="hotArea">
                <h2>熱門行政區</h2>
                <button type="button" class="Button1">苓雅區</button>
                <button type="button" class="Button2">三民區</button>
                <button type="button" class="Button3">新興區</button>
                <button type="button" class="Button4">鹽埕區</button>
            </div>
            
        </div>
        <div class="container">
            <div class="thin_hr">
                <i class="fas fa-sort-down"></i>
            </div>
            <main class="areaInfo">
                <h1 class="zoneName"></h1>
                <div class="custom-row">
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </main>
        </div>
  
    </div>
   
    
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/travel.js"></script>
</body>   
</html>
